<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <header>
            <h1 class="text-primary">Movies</h1>
        </header>

        <form id="movie-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div>
                <label for="cost">Cost (in million &euro;)</label>
                <input type="number" id="cost" name="cost" class="form-control" required>
            </div>

            <button class="btn btn-primary mt-3">Add a Movie</button>
        </form>

        <br>

        <table id="movies" class="table table-hover">
            <tr>
                <th>Title</th>
                <th>Cost</th>
                <th></th>
            </tr>
        </table>


        <footer class="mt-3">
            <p class="text-danger font-weight-bold">Total: <span id="total-cost">0</span></p>
        </footer>



    </div>

    <script src="movies.js"></script>
  </body>
</html>
